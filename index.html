<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="">
        <caption>
            <center>
                <img src="img.png"
                    width="100" align="left" alt="" />
                <img src="https://raw.githubusercontent.com/Vedprtpsingh/Railway_registration_form/2d3dc4ee9144af7c257de0c018a48f46763e4a5e/img2.png"
                    width="70" alt="" align="right" />
                <h1>NORTH CENTRAL RAILWAY</h1>
            </center>
        </caption>
        <marquee scrollamount="20" bgcolor="blue"><h1>WELCOME TO INDIAN RAILWAY</h1></marquee>
        <fieldset>
            <legend>Registration Form</legend>
            <b> From Station:-<input type="text" placeholder="from" />To Station:-<input type="text" placeholder="to" /><br /><br /> </b>
            Jurney Date<input type="date" name="date" id="date" /><br /><br />


            All Class:-<select name="class" id="class">
                <option value="All Class">All Class</option>
                <option value="Anubhuti Class (EA)">Anubhuti Class (EA)</option>
                <option value="AC First Class (1A)">AC First Class (1A)</option>
                <option value="Vistadome AC(EV)">Vistadome AC(EV)</option>
                <option value="Exec. Chair Car(EC)">Exec. Chair Car(EC)</option>
                <option value="AC 2 Tier (2A)">AC 2 Tier (2A)</option>
                <option value="First Class (FC)">First Class (FC)</option>
                <option value="AC 3 Tier (3A)">AC 3 Tier (3A)</option>
                <option value="AC 3 Economy (3E)">AC 3 Economy (3E)</option>
                <option value="Vistadome Chair Car (CC)">Vistadome Chair Car (CC)</option>
                <option value="AC Chair car (CC)">AC Chair car (CC)</option>
                <option value="Sleeper (SL)">Sleeper (SL)</option>
                <option value="Vistadome Non AC (VS)">Vistadome Non AC (VS)</option>
                <option value="Second Sitting (2S)">Second Sitting (2S)</option>
            </select><br><br>
            <select name="" id="">
                <option value="GENERAL">GENERAL</option>
                <option value="LADIES">LADIES</option>
                <option value="LB/SR.C">LOWERBERTH/SR.CITIZEN</option>
                <option value="">PERSON WITH DISABILITY</option>
                <option value="">TALKAL</option>
                <option value="">PREMIUM TATKAL</option>
            </select><br><br>

            M.N.:-<input type="text" placeholder="Enter Your Mo.Number">
            Email ID:-<input type="text" placeholder="Enter Your Email ID"><br><br>
            

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>

</html>
